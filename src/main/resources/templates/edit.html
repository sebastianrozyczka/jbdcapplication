<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit transaction</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg  p-3 mb-5  rounded"
     style="background-color: #353535; width: 600px; display: flex; align-items: center; justify-content: center">
    <form th:action="@{/update}" th:object="${transaction}" method="post" style="width:inherit">
        <div style="text-align: center">
            <h3>Edit transaction</h3>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">ID
                <input type="text" class="form-control" placeholder="ID" id="id" th:field="*{id}" readonly="readonly" required>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Type
                <select class="form-select" aria-label="Default select example" th:field="*{type}">
                    <option th:value="INCOME">Income</option>
                    <option th:value="EXPENSE">Expense</option>
                </select>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Description
                <textarea rows="3" class="form-control" id="description" th:field="*{description}" required></textarea>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Amount
                <input name="myinput" value="0" step="0.01" lang="en-EN" type="number" class="form-control" placeholder="0.00" id="amount" th:field="*{amount}"
                       required>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Date
                <input type="date" onkeydown="return false" class="form-control" id="date" th:field="*{date}"
                       required>
            </label>
        </div>
        <div class="col-12" style="margin-top: 15px; text-align: right">
            <button class="btn btn-primary" type="submit" style="background-color: #dc8434; border: none">Save changes
            </button>
        </div>
        <div style="margin-top: 15px">
            <a th:href="@{/}" style="color: #dc8434"> Go back</a>
        </div>
    </form>
</div>
</body>
</html>
